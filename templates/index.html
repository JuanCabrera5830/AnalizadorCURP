<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de CURP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de CURP</h1>
    <form>
      <label>Nombre(s):</label>
      <input type="text" name="nombre" required><br>

      <label>Primer apellido:</label>
      <input type="text" name="apellido1" required><br>

      <label>Segundo apellido:</label>
      <input type="text" name="apellido2"><br>

      <label>Fecha de nacimiento:</label>
      <input type="date" name="fecha" required><br>

      <label>Sexo:</label>
      <select name="sexo" required>
        <option value="">-- Selecciona --</option>
        <option value="H">Hombre</option>
        <option value="M">Mujer</option>
      </select><br>

      <label>Estado:</label>
      <select name="estado" required>
        <option value="">-- Selecciona un estado --</option>
        <!-- Estados como en tu HTML original -->
        <option value="AGUASCALIENTES">Aguascalientes</option>
        <!-- ... resto de estados ... -->
        <option value="NACIDO EN EL EXTRANJERO">Nacido en el extranjero</option>
      </select><br>

      <input type="submit" value="Generar CURP" />
    </form>

    <div class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
